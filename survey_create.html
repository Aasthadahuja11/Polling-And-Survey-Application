<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="polystics.png" />
    <!--Inline CSS -->
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #1c1b28;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-image: url(polygon-scatter-haikei.svg);
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
      }

      #survey-container {
        background-color: #ddc864;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        box-shadow: rgb(244, 241, 241) 5px 5px 5px;
        width: 80%; /* Adjust as needed */
        max-width: 600px; /* Adjust as needed */
      }

      #questions-container {
        margin-bottom: 20px;
      }

      .question {
        margin-bottom: 10px;
      }

      #add-question-btn,
      #submit-btn {
        background-color: #1c1b28;
        color: #fff;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 4px;
        margin: 5px; /* Add margin between buttons */
      }

      #add-question-btn:hover,
      #submit-btn:hover {
        background-color: #c183b8;
      }

      @media screen and (max-width: 768px) {
        #survey-container {
          width: 90%; /* Adjust as needed for smaller screens */
        }
      }

      @media screen and (max-width: 480px) {
        #survey-container {
          width: 100%; /* Adjust as needed for even smaller screens */
        }
      }
    </style>
    <title>Polsytics // Survey Form</title>
  </head>
  <body>
    <div id="survey-container">
      <h1>Survey Form</h1>
      <form id="survey-form">
        <div id="questions-container">
          <!-- Questions will be dynamically added here -->
        </div>
        <button type="button" id="add-question-btn">Add Question</button>
        <button type="submit" id="submit-btn">Submit Survey</button>
      </form>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const surveyForm = document.getElementById("survey-form");
        const questionsContainer = document.getElementById(
          "questions-container"
        );
        const addQuestionBtn = document.getElementById("add-question-btn");

        addQuestionBtn.addEventListener("click", function () {
          const newQuestion = document.createElement("div");
          newQuestion.className = "question";

          const label = document.createElement("label");
          label.textContent = "Question: ";

          const input = document.createElement("input");
          input.type = "text";
          input.name = "question[]";
          input.required = true;

          const removeBtn = document.createElement("button");
          removeBtn.type = "button";
          removeBtn.textContent = "Remove";
          removeBtn.addEventListener("click", function () {
            questionsContainer.removeChild(newQuestion);
          });

          newQuestion.appendChild(label);
          newQuestion.appendChild(input);
          newQuestion.appendChild(removeBtn);

          questionsContainer.appendChild(newQuestion);
        });

        surveyForm.addEventListener("submit", function (event) {
          event.preventDefault();
          // Handle the form submission here
          alert("Survey submitted!");
        });
      });
    </script>
  </body>
</html>
