<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In / Sign Up</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="website icon" type="logo" href="polystics.png" />
  </head>
  <body>
    
    <!--This is main body-->
    <form action="main.html"></form>
    <div class="section">
      <div class="container">
        <div class="row full-height justify-content-center">
          <div class="col-12 text-center align-self-center py-5">
            <div class="section pb-5 pt-5 pt-sm-2 text-center">
              <h6 class="mb-0 pb-3">
                <span>Log In </span><span>Sign Up</span>
              </h6>
              <input
                class="checkbox"
                type="checkbox"
                id="reg-log"
                name="reg-log"
                required
              />
              <label for="reg-log"></label>
              <div class="card-3d-wrap mx-auto">
                <div class="card-3d-wrapper">
                  <div class="card-front">
                    <div class="center-wrap">
                      <div class="section text-center">
                        <h4 class="mb-4 pb-3">Log In</h4>
                        <div class="form-group">
                          <input
                            type="email"
                            name="logemail"
                            class="form-style"
                            placeholder="Your Email"
                            id="logemail"
                            autocomplete="off"
                            required
                          />
                          <i class="input-icon uil uil-at"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input
                            type="password"
                            name="logpass"
                            class="form-style"
                            placeholder="Your Password"
                            id="logpass"
                            autocomplete="off"
                            required
                          />
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        <a
                          href="javascript:void(0)"
                          onclick="validateForm('Log In')"
                        >
                          <form action="main.html">
                            <button
                              class="btn mt-4"
                              onclick="validateForm('Log In')"
                              type="button"
                            >
                              Submit
                            </button>
                          </form>
                        </a>
                        <p class="mb-0 mt-4 text-center">
                          <a href="#0" class="link">Forgot your password?</a>
                        </p>
                      </div>
                    </div>
                  </div>
                  <div class="card-back">
                    <div class="center-wrap">
                      <div class="section text-center">
                        <h4 class="mb-4 pb-3">Sign Up</h4>
                        <div class="form-group">
                          <input
                            type="text"
                            name="logname"
                            class="form-style"
                            placeholder="Your Full Name"
                            id="logname"
                            autocomplete="off"
                            required
                          />
                          <i class="input-icon uil uil-user"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input
                            type="email"
                            name="logemail"
                            class="form-style"
                            placeholder="Your Email"
                            id="logemail"
                            autocomplete="off"
                            required
                          />
                          <i class="input-icon uil uil-at"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input
                            type="password"
                            name="logpass"
                            class="form-style"
                            placeholder="Your Password"
                            id="logpass"
                            autocomplete="off"
                            required
                          />
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        <a
                          href="javascript:void(0)"
                          onclick="validateForm('Sign Up')"
                        >
                          <form action="main.html">
                            <button
                              class="btn mt-4"
                              onclick="validateForm('Sign Up')"
                              type="button"
                            >
                              Submit
                            </button>
                          </form>
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!--Java Script Code-->
    <script>
      function validateForm(action) {
        const email = document.getElementById("logemail").value;
        const password = document.getElementById("logpass").value;

        if (!email || !password) {
          alert(`Please fill in all required fields for ${action}`);
          return false;
        }
    
        // Redirect to main.html after successful validation
        window.location.replace("main.html");
        
        // Continue with form submission or other actions
        showPopup(`${action} successful!`);
      }

      function showPopup(message) {
        alert(message);
      }
    </script>
  </body>
</html>
